l_english:
ggrItaly.1.t:0 "Germany asserts on South Tyrol"
ggrItaly.1.d:0 "The German diplomatic delegation has been asserting a desire to protect the German minority from out Italianization efforts. These Germanized Italians must be taught their true roots. One the other hand, it would be our best interest to curry favor with our stronger neighbor."
ggrItaly.1.a:0 "No compromise on Italian soil."
ggrItaly.1.b:0 "Make arrangements for voluntary emigrants."
ggrItaly.1.c:0 "Let them have South Tyrol."

ggrItaly.2.t:0 "Germany Rejects South Tyrol Option Compromise"
ggrItaly.2.d:0 "The Germans have decided to reject our generous offer of volunary relocation of the German minority, instead insisting on territorial control."
ggrItaly.2.a:0 "What are they going to do, invade us?"

ggrItaly.3.t:0 "Germany Accepts South Tyrol Option Agreement"
ggrItaly.3.d:0 "The Germans have decided to accept our generous offer of volunary relocation of the German minority. Such emigration will only hasten our homogenization efforts."
ggrItaly.3.a:0 "Excellent."

greaterGermany.1.t:0 "Proclaim the Greater German Reich"
greaterGermany.1.d:0 "With the Polish corridor now brought back under German control, we must rebrand our empire to show the world that all Germans, regardless of previous attachements, will be unified under a single German state."
greaterGermany.1.a:0 "The "Greater German Reich" will incorporate all German peoples"
greaterGermany.1.b:0 ""Germany" is straightforward and efficient, just like our people"
greaterGermany.1.c:0 "Das "Deutsches Reich" will bring about peace and harmony"
greaterGermany.1.d:0 "Das "Großgermanisches Reich" will bring about a new world order."

greaterGermany.2.t:0 "Italy gives up South Tyrol"
greaterGermany.2.d:0 "As a sign of good faith between the two nations, Mussolini has decided to gift us the whole of the South Tyrol region. The Austrians there will now be free of their repressive chains."
greaterGermany.2.a:0 "Welcome to the Reich!"

greaterGermany.3.t:0 "Italy proposes the South Tyrol Option Agreement"
greaterGermany.3.d:0 "Following tense negotiations between Hilter and Mussolini, the Italians have proposed a solution. German families would have the option to emigrate to the southwestern region of Germany to escape the harsh Italianization efforts. Although our border would remain unchanged, it would increase friendship with our southern neighbor and increase recruitement. On the other hand, Italy can hardly withstand our military might."
greaterGermany.3.a:0 "We accept."
greaterGermany.3.b:0 "We reject. It is Austrian lebensraum!"

greaterGermany.4.t:0 "Italy refuses compromise"
greaterGermany.4.d:0 "After many days of diplomatic talks and attempts at solutions, Italy has decided to remain firm with their ongoing Italianization politices; they will not appease our negotiation efforts."
greaterGermany.4.a:0 "Shame. Nothing we can do."
greaterGermany.4.b:0 "The Italians must learn their place."

greaterGermany.5.t:0 "The Scandinavian Union"
greaterGermany.5.d:0 "Now that all Scandinavia is unified, we must now decide which nation will be at the forefront of its new age."
greaterGermany.5.a:0 "Denmark will rule the North Sea Empire"
greaterGermany.5.c:0 "Sweden is the Nordic Prussia; it will lead"
greaterGermany.5.b:0 "Norway shall rule Hyperborea."

scandinavia_already_exists_tt:0 "§YScandinavia§! is not already unified\n"
form_scandinavia_norway_controlling_states_tt:0 "Gains control of all §YNorwegian§! states.\n"
form_scandinavia_sweden_controlling_states_tt:0 "Gains control of all §YSwedish§! states.\n"
form_scandinavia_denmark_controlling_states_tt:0 "Gains control of all mainland §YDanish§! states.\n"